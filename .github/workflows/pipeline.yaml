name: Pipeline
#This is a workflow for minimal pipeline testing, triggered on a push or pull-request.
on:
  # Triggered on Push for any branch
  push:
    branches:
      - '*'
    # On change to workflow, pipeline
    paths:
      - '.github/workflows/pipeline.yaml'
      - 'pipeline.nf'

  # Triggered on PR for all branches, pipeline
  pull_request:
    branches:
      - '*'
  # Also on a published release
  release:
    types: [published]

jobs:

  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goanpeca/setup-miniconda@v1
        with:
          activate-environment: phylo-env
          environment-file: phylo-env.yaml
          auto-activate-base: false
      - name: pipeline
        shell: bash -l {0}
        run: |
          nextflow run pipeline.nf \
            --sqlite results/ncbimeta_db/update/latest/output/database/yersinia_pestis_db.sqlite \
            --max_datasets_assembly 4 \
            --max_datasets_sra 4

      - name: artifact SQLite import
        uses: actions/upload-artifact@v2
        with:
          name: sqlite-import
          path: results/sqlite_import/

      - name: artifact multiqc
        uses: actions/upload-artifact@v2
        with:
          name: multiqc
          path: results/multiqc/multiqc_report.html

      - name: artifact phylogeny
        uses: actions/upload-artifact@v2
        with:
          name: phylogeny
          path: results/iqtree/

      - name: artifact trace
        uses: actions/upload-artifact@v2
        with:
          name: phylogeny
          path: results/trace/
